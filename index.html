<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
    <title>Simply Weather</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Toastify.css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="row">
          <form id="searchForm" class="form-control">
            <input
              id="searchBox"
              type="text"
              class="form-control"
              placeholder="Type a city"
              maxlength="20"
              autofocus
              autocomplete="off"
            />
          </form>
        </div>

        <div class="row">
          <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="card" style="width: 18rem">
              <p id="city" class="fs-4"></p>
              <div class="temp">
                <p id="temp" class="fs-1"></p>
              </div>
              <div id="img-ico" class="img-ico"></div>
              <p id="weather" class="fs-5"></p>
              <p id="range" class="fs-5"></p>
            </div>
          </div>

          <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="card other" style="width: 18rem">
              <h2 id="other" class="fs-4 title"></h2>
              <p id="thermal"></p>
              <p id="humidity"></p>
              <p id="wind"></p>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 about">
            <h2 class="fs-2 text-dark">Simply Weather</h2>
            <p class="text-center fs-4">
              Simply Weather es una app web para ver el clima de una forma
              rapida y sencilla.
            </p>
          </div>

          <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="card credit" style="width: 18rem">
              <img
                src="./src/image/open-weather-logo.png"
                class="card-img-top"
                alt="open weather logo"
              />
              <div class="card-body">
                <p class="card-text">
                  Para la creaci√≥n de esta app web se hizo uso de la API Open
                  Weather.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <p class="text-center fs-4">Created by: Luis Torres</p>
      </footer>
    </div>

    <!-- Toastify.js -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- main.js -->
    <script src="/main.js" type="module"></script>
  </body>
</html>
